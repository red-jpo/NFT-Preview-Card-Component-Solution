<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- displays site properly based on user's device -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CND -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <title>NFT preview card component | Frontend Mentor</title>
  </head>
  <body>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <section class="container-fluid bgc-main">
      <main
        class="d-flex flex-column flex-row p-4 gap-4 py-5 align-items-center justify-content-center"
      >
        <!-- create a container element that is centered both vertically and horizontally in the viewport, and contains child elements that are arranged in a flexible and responsive manner using Bootstrap's grid system -->

        <div class="card">
          <div class="image-container">
            <img
              src="images/image-equilibrium.jpg"
              class="main-image"
              alt="NFT Product Image a cube in a blue background"
            />
            <div class="overlay"></div>
            <img src="images/icon-view.svg" alt="" class="view" />
          </div>
          <div class="card-bod">
            <div class="card-text">
              <a href="#" class="card-title link">Equilibrium #3429</a>
              <p class="description">
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div class="price-time">
                <div class="price">
                  <img src="images/icon-ethereum.svg" alt="" class="icon" />
                  <span class="eth">0.041 ETH</span>
                </div>
                <div class="time">
                  <img src="images/icon-clock.svg" alt="" class="icon" />
                  <span>3 days left</span>
                </div>
              </div>
            </div>
          </div>
          <div class="creation">
            <img
              src="images/image-avatar.png"
              alt="Jules Wyvern"
              class="profile-pic"
            />
            <span class="artist"
              >Creation of <a class="artist link" href="#">Jules Wyvern</a>
            </span>
          </div>
        </div>
      </main>
    </section>
  </body>
  <footer class="bgc-main">
    <div>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          class="attribution link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/red-jpo?tab=repositories"
          class="attribution link"
          >Red.jpo</a
        >.
      </p>
    </div>
  </footer>
</html>
